<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<!-- Container  -->
	<div class="container-sm" style="max-width: 600px">
		<div class="text-center my-5">
			<h1>회원 정보 수정</h1>
		</div>
		<!-- Form -->
		<form id="form" th:action="@{/modify}" th:object="${member}" method="post">
			<div th:replace="~{form_errors :: formErrorsFragment}"></div>
			<div class="row my-2">
				<div class="col-2 text-center align-self-center">
					<label class="form-label fw-bold" for="userId">아이디</label>
				</div>
				<div class="col-10">
					<input class="form-control" type="text" id="userId" th:field="*{userId}" th:value="*{userId}" readonly>
				</div>
			</div>
			<div class="row my-2">
				<div class="col-2 text-center align-self-center">
					<label class="form-label fw-bold" for="password">비밀번호</label>
				</div>
				<div class="col-10">
					<input class="form-control" type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
				</div>
			</div>
 			<div class="row my-2">
				<div class="col-2 text-center align-self-center">
					<label class="form-label fw-bold" for="passwordCheck">비밀번호 확인</label>
				</div>
				<div class="col-10">
					<input class="form-control" type="password" id="passwordCheck" name="passwordCheck" placeholder="비밀번호를 다시 입력하세요" required>
				</div>
			</div>
			<div class="row my-2">
				<div class="col-2 text-center align-self-center">
					<label class="form-label fw-bold" for="userName">이름</label>
				</div>
				<div class="col-10">
					<input class="form-control" type="text" id="userName" name="userName" th:field="*{userName}" readonly>
				</div>
			</div>
			<div class="row my-2">
				<div class="col-2 text-center align-self-center">
					<label class="form-label fw-bold">성별</label>
				</div>
				<div class="col-5">
					<div th:each="type: ${gender}" class="form-check form-check-inline">
						<input type="radio" th:field="*{gender}" th:value="${type.name()}" 
								class="form-check-input" disabled>
						<label th:for="${#ids.prev('gender')}" th:text="${type.description}"
								class="form-check-label">Male</label>
					</div>
				</div>
			</div>
			<div class="row my-2">
				<div class="col-2 text-center align-self-center">
					<label class="form-label fw-bold" for="birthday">생년월일</label>
				</div>
				<div class="col-10">
					<input class="form-control" type="number" id="birthday" name="birthday" th:field="*{birthday}" readonly>
				</div>
			</div>
			<div class="row my-2">
				<div class="col-2 text-center align-self-center">
					<label class="form-label fw-bold" for="phone">연락처</label>
				</div>
				<div class="col-10">
					<input class="form-control" type="number" id="phone" name="phone" th:field="*{phone}" placeholder="연락처를 입력하세요" required>
				</div>
			</div>
			<div class="row my-2">
				<div class="col-2 text-center align-self-center">
					<label class="form-label fw-bold" for="email">이메일</label>
				</div>
				<div class="col-10">
					<input class="form-control" type="text" id="email" name="email" th:field="*{email}" placeholder="이메일을 입력하세요" required>
				</div>
			</div>
			<div class="row my-2">
				<div class="col-2 text-center align-self-center">
					<label class="form-label fw-bold" for="address">주소</label>
				</div>
				<div class="col-10">
					<input class="form-control" type="text" id="address" name="address" th:field="*{address}" placeholder="주소를 입력하세요" required>
				</div>
			</div>
			<hr>
			<!-- Button  -->
			<div class="row">
				<div class="col">
					<button type="button" class="btn btn-outline-dark btn-lg w-100" onclick="history.back();">취소</button>
				</div>
				<div class="col">
					<button type="submit" class="btn btn-secondary btn-lg w-100">수정하기</button>
				</div>
			</div>
		</form>
	</div>
</div>
</html>
