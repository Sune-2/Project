<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<div class="card-content">
		<form class="form-horizontal form-view">
			<div class="form-group">
				<label for="inp-type-1" class="col-sm-2 control-label">제목</label>
				<div class="col-sm-10">
					<p id="title" th:text="${board.title}" class="form-control"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="inp-type-2" class="col-sm-2 control-label">작성자</label>
				<div class="col-sm-10">
					<p id="writer" th:text="${board.writer}" class="form-control"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="inp-type-5" class="col-sm-2 control-label">내용</label>
				<div class="col-sm-10">
					<p id="content" th:text="${board.content}" class="form-control"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="inp-type-5" class="col-sm-2 control-label">등록일</label>
				<div class="col-sm-10">
					<p id="createDate" th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd')}" class="form-control"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="inp-type-5" class="col-sm-2 control-label">조회 수</label>
				<div class="col-sm-10">
					<p id="hits" th:text="${board.hits}" class="form-control"></p>
				</div>
			</div>
		</form>

		<div class="btn_wrap text-center">
			<a href="javascript: void(0);" onclick="history.back();" th:onclick="|location.href='@{/board/list}'|"
				class="btn btn-default waves-effect waves-light">뒤로가기</a>
			<a href="javascript: void(0);" sec:authorize="isAuthenticated()" th:if="${board.writer != null and #authentication.getPrincipal().getUsername() == board.writer}" th:onclick="|location.href='@{/board/edit/{id}(id=${board.id})}'|"
				class="btn btn-primary waves-effect waves-light">수정하기</a>
			<button type="button" sec:authorize="isAuthenticated()" th:if="${board.writer != null and #authentication.getPrincipal().getUsername() == board.writer}" th:onclick="|location.href='@{/board/delete/{id}(id=${board.id})}'|"
				class="btn btn-danger waves-effect waves-light">삭제하기</button>
		</div>
	</div>
</div>
