<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
	<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">글 쓰기</h5>
    <form th:action="@{|/board/edit/${board.id}|}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" name="title" th:value="${board.title}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" name="content" th:text="${board.content}"  class="form-control" rows="10"></textarea>
        </div>
        <input type="button" value="취소하기" onclick="history.back();" class="btn btn-primary my-2">
        <input type="submit" value="수정하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
